prefixes:
    ex: "http://example.org/"
    rdfs: "http://www.w3.org/2000/01/rdf-schema#"
    owl: "http://www.w3.org/2002/07/owl#"

sources:
    students: [student.json~jsonpath, "$.students[*]"]

mappings:
    Student:
        sources:
            - students
        s: ex:$(Name)
        po:
            - [a, ex:Person]
            - p: ex:fullname
              o:
                value: $(Name)
