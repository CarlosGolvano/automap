# Configuration for Film Ontology Evaluation
# This config file can be loaded using: Config('configs/film-ontology.yaml')

# Path to the ontology file (relative or absolute)
ontology_file: "/home/carlos/workspace/automap/imbd/data/ontology.ttl"

# RDF Type URI
rdf_type_uri: "http://www.w3.org/1999/02/22-rdf-syntax-ns#type"

# Base IRI for resources
base_iri: "http://mykg.org/resource/"

# IDs by entity type - used for entity matching and validation
ids_by_type:
  "http://dbpedia.org/ontology/Film":
    - "tt0167423"
  "http://dbpedia.org/ontology/Person":
    - "nm0000002"
    - "nm0000018"
    - "nm0000101"
    - "nm0002706"
    - "nm0006107"
    - "nm0021607"
    - "nm0038875"
    - "nm0254580"
    - "nm0441631"
    - "nm4500812"
  "http://dbpedia.org/ontology/Actor":
    - "nm0000002"
    - "nm0000018"
    - "nm0000101"
    - "nm0021607"

# Property suffixes for validation
property_suffixes:
  - "title"
  - "orinalTitle"
  - "starring"
  - "editor"
  - "producer"
  - "editing"
  - "director"
  - "composer"
  - "runtime"
  - "Work/runtime"
  - "birthYear"
  - "deathYear"
  - "genre"
  - "name"
  - "startYear"

# DBpedia ontology namespace
namespaces: 
  "dbo":
    "http://dbpedia.org/ontology/"

# Full property URIs for evaluation
predicates_to_evaluate:
  "dbo":
    - "starring"
    - "editor"
    - "producer"
    - "editing"
    - "director"
    - "composer"
    - "runtime"
    - "Work/runtime"
    - "birthYear"
    - "genre"
    - "name"
    - "title"
    - "startYear"

# SPARQL Queries for ontology navigation
sparql_queries:
  subclass: |
    SELECT ?superClass ?subClass
    WHERE {
        ?subClass rdfs:subClassOf ?superClass .
    }
  
  subproperty: |
    SELECT ?superProperty ?subProperty
    WHERE {
        ?subProperty rdfs:subPropertyOf ?superProperty .
    }
  
  subject_class: |
    SELECT ?class
    WHERE {
        ?s a ?class .
    }
  
  subject_property: |
    SELECT ?property
    WHERE {
        ?s ?property ?o .
    }
  
  subject_property_value: |
    SELECT ?property ?value
    WHERE {
        ?s ?property ?value .
    }
  
